name: fablocker
description: "FabLocker."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  jwt_decode: ^0.3.1
  shared_preferences: ^2.0.0
  cupertino_icons: ^1.0.2
  http: ^1.2.0
  intl: ^0.19.0
  localstorage: 4.0.1+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  assets:
    - assets/background.jpg
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
